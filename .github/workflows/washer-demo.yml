# .github/workflows/washer-demo.yml
name: washer-demo

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"

concurrency:
  group: washer-demo
  cancel-in-progress: true

jobs:
  run:
    runs-on: self-hosted
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run washer loop (300s, tick=5s)
        run: node washer-demo.js
        env:
          AIRTABLE_TOKEN: ${{ secrets.AIRTABLE_TOKEN }}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
          AIRTABLE_TABLE: ${{ secrets.AIRTABLE_TABLE }}
          AIRTABLE_VIEW_HOT: ${{ secrets.AIRTABLE_VIEW_HOT }}

          SHOWTIME_URL: ${{ secrets.SHOWTIME_URL }}

          FIELD_NEXT_DUE: next_due_epoch
          FIELD_LOCK_UNTIL: lock_until_epoch
          FIELD_BUCKET: bucket

          DO_WRITE: "0"
          LOOP_SECONDS: "300"
          TICK_SECONDS: "5"
